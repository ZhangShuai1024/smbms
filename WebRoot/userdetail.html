<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>超市订单管理系统</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/public.css" />
</head>
<body>
<!--头部-->
    <header class="publicHeader">
        <h1>超市订单管理系统</h1>
        <div class="publicHeaderR">
            <p><span>下午好！</span><span style="color: #fff21b" class="userName"> 系统管理员</span> , 欢迎你！</p>
            <a href="jsp/logout.do">退出</a>
        </div>
    </header>
<!--时间-->
    <section class="publicTime">
        <span id="time">2015年1月1日 11:11  星期一</span>
        <a href="#">温馨提示：为了能正常浏览，请使用高版本浏览器！（IE10+）</a>
    </section>
 <!--主体内容-->
 <section class="publicMian ">
     <div class="left">
         <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
         <nav>
             <ul class="list">
                 <li ><a href="jsp/bill.do?method=query">订单管理</a></li>
              <li><a href="jsp/provider.do?method=query">供应商管理</a></li>
              <li><a href="jsp/user.do?method=query">用户管理</a></li>
              <li><a href="jsp/pwdmodify.jsp">密码修改</a></li>
              <li><a href="jsp/logout.do">退出系统</a></li>
             </ul>
         </nav>
     </div>
     <input type="hidden" id="path" name="path" value="/SMBMS"/>
     <input type="hidden" id="referer" name="referer" value="http://localhost:8080/SMBMS/userList.html"/>
 <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>用户管理页面 &gt;&gt; 用户信息查看页面</span>
        </div>
        <div class="providerView">
            <p><strong>用户编号：</strong><span id="userCode">sunxing</span></p>
            <p><strong>用户名称：</strong><span id="userName">孙兴</span></p>
            <p><strong>用户性别：</strong><span id="gender">女</span></p>
            <p><strong>出生日期：</strong><span id="birthday">1978-03-12</span></p>
            <p><strong>用户电话：</strong><span id="phone">13367890900</span></p>
            <p><strong>用户地址：</strong><span id="address">北京市朝阳区建国门南大街10号</span></p>
            <p><strong>用户角色：</strong><span id="roleName">普通员工</span></p>
			<div class="providerAddBtn">
            	<input type="button" id="back" name="back" value="返回" >
            </div>
        </div>
    </div>
</section>


<footer class="footer">
    版权归北大青鸟
</footer>
<script type="text/javascript" src="js/time.js"></script>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="calendar/WdatePicker.js"></script>
<script type="text/javascript" src="js/userview.js"></script>
<script type="text/javascript">
$(function(){
	var uid = location.search.substring(5);
	$.ajax({
		type:"GET",//请求类型
		url:path+"/jsp/user.do",//请求的url
		data:{method:"view",uid:uid},//请求参数
		dataType:"json",//ajax接口（请求url）返回的数据类型
		success:function(data){//data：返回数据（json对象）
			$("#userCode").text(data.userCode);
			$("#userName").text(data.userName);
			$("#birthday").text(format(data.birthday));
			$("#phone").text(data.phone);
			$("#address").text(data.address);
			$("#gender").text(data.gender==1?'男':'女');
			$("#roleName").text(data.role.roleName);
		}
	});
});
</script>
</body>
</html>
