</head>
<body>
<!--头部-->

 <!--主体内容-->
 <section class="publicMian ">
     <div class="left">
         <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
         <nav>
             <ul class="list">
              <li ><a href="jsp/bill.do?method=query">订单管理</a></li>
              <li><a href="jsp/provider.do?method=query">供应商管理</a></li>
              <li><a href="jsp/user.do?method=query">用户管理</a></li>
              <li><a href="jsp/pwdmodify.jsp">密码修改</a></li>
              <li><a href="jsp/logout.do">退出系统</a></li>
             </ul>
         </nav>
     </div>
     <input type="hidden" id="path" name="path" value="/SMBMS"/>
     <input type="hidden" id="referer" name="referer" value="http://localhost:8080jsp/provider.do?method=modify&proid=4"/>
        <div class="right">
            <div class="location">
                <strong>你现在所在的位置是:</strong>
                <span>用户管理页面</span>
            </div>
            <div class="search">
           		<form method="get" action="javascript:;" onsubmit="search()" name="searchForm">
					<input name="method" value="query" class="input-text" type="hidden">
					 <span>用户名：</span>
					 <input name="queryname" class="input-text"	type="text" value="">
					 <span>用户角色：</span>
					 <select name="queryUserRole">
						<option value="0">--请选择--</option>
				   		<option value="1">系统管理员</option>
				   		<option value="2">经理</option>
				   		<option value="3">普通员工</option>
	        		</select>
					 
					 <input type="hidden" name="pageIndex" value="1"/>
					 <input	value="查 询" type="submit" id="searchbutton">
					 <a href="useradd.html" >添加用户</a>
				</form>
            </div>
            <!--用户-->
            <table class="providerTable">
                <tr class="firstTr">
                    <th width="10%">用户编码</th>
                    <th width="20%">用户名称</th>
                    <th width="10%">性别</th>
                    <th width="10%">年龄</th>
                    <th width="10%">电话</th>
                    <th width="10%">用户角色</th>
                    <th width="30%">操作</th>
                </tr>
                   
					<tr>
						<td><span>sunxing</span></td>
						<td><span>孙兴</span></td>
						<td><span>女</span></td>
						<td><span>39</span></td>
						<td><span>13367890900</span></td>
						<td><span>普通员工</span></td>
						<td>
						<span><a class="viewUser" href="javascript:;" ><img src="images/read.png" alt="查看" title="查看"/></a></span>
						<span><a class="modifyUser" href="javascript:;" ><img src="images/xiugai.png" alt="修改" title="修改"/></a></span>
						<span><a class="deleteUser" href="javascript:;" ><img src="images/schu.png" alt="删除" title="删除"/></a></span>
						</td>
					</tr>
				
			</table>

 		<div class="page-bar">
			<ul class="page-num-ul clearfix">
				<li>共<span id="dataSize">12</span>条记录&nbsp;&nbsp; <span id="pageIndex">1</span>/<span id="totalPageCount">5</span>页
					<a class="up" href="javascript:showByPage(1);">首页</a>
					<a class="up" href="javascript:showByPage(parseInt($('#pageIndex').text())-1);" >上一页</a>
					<a class="down" href="javascript:showByPage(parseInt($('#pageIndex').text())+1);">下一页</a>
					<a class="down" href="javascript:showByPage(parseInt($('#totalPageCount').text()));" >最后一页</a>
				</li>
			</ul>
		 <span class="page-go-form"><label>跳转至</label>
	     <input type="text" name="inputPage" id="inputPage" class="page-key" />页
	     <button type="button" class="page-btn" onClick='jump_to(document.getElementById("inputPage").value)'>GO</button>
		</span>
		</div> 
<script type="text/javascript" src="js/rollpage.js"></script>
        </div>
    </section>

<!--点击删除按钮后弹出的页面-->
<div class="zhezhao"></div>

            <a href="#" id="yes" onclick="yesDel()">确定</a>
            <a href="#" id="no" onclick="noDel()">取消</a>
        </div>
    </div>
</div>
